name: Docker Image CI

on:
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/**'
      - 'michaeldelle-com/php74/**'

env:
  REGISTRY_IMAGE: michaeldelle/php

jobs:

  detect:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.filter.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Detect changed targets
        id: filter
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD)

          BUILD_PROD=false
          BUILD_DEV=false

          # Shared files and Dockerfile affect both targets
          if echo "$CHANGED" | grep -qE '(michaeldelle-com/php74/Dockerfile|michaeldelle-com/php74/shared/|\.github/workflows/)'; then
            BUILD_PROD=true
            BUILD_DEV=true
          fi

          # Prod-only files
          if echo "$CHANGED" | grep -q 'michaeldelle-com/php74/prod/'; then
            BUILD_PROD=true
          fi

          # Dev-only files
          if echo "$CHANGED" | grep -q 'michaeldelle-com/php74/dev/'; then
            BUILD_DEV=true
          fi

          # Build JSON array of targets
          if $BUILD_PROD && $BUILD_DEV; then
            TARGETS='["prod","dev"]'
          elif $BUILD_PROD; then
            TARGETS='["prod"]'
          elif $BUILD_DEV; then
            TARGETS='["dev"]'
          else
            TARGETS='[]'
          fi

          echo "targets=$TARGETS" >> $GITHUB_OUTPUT

  michaeldelle-build:
    needs: detect
    if: needs.detect.outputs.targets != '[]'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        target: ${{ fromJSON(needs.detect.outputs.targets) }}
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
          - target: prod
            tag: 74-fpm-alpine
          - target: dev
            tag: 74-fpm-xdebug-alpine
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout
        uses: actions/checkout@v5

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          tags: ${{ env.REGISTRY_IMAGE }}
          context: michaeldelle-com/php74
          target: ${{ matrix.target }}
          cache-from: type=gha,scope=${{ matrix.target }}-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,scope=${{ matrix.target }}-${{ env.PLATFORM_PAIR }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.target }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - detect
      - michaeldelle-build
    strategy:
      matrix:
        target: ${{ fromJSON(needs.detect.outputs.targets) }}
        include:
          - target: prod
            tag: 74-fpm-alpine
          - target: dev
            tag: 74-fpm-xdebug-alpine
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-${{ matrix.target }}-*
          merge-multiple: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:${{ matrix.tag }} \
            $(printf '${{ env.REGISTRY_IMAGE }}:${{ matrix.tag }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ matrix.tag }}
